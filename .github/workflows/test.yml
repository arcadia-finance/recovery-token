name: Foundry Tests

on:
  workflow_dispatch:
  pull_request:

env:
  FOUNDRY_PROFILE: ci
  RPC_URL: ${{ secrets.RPC_URL_BASE_TENDERLY }}

jobs:
  check:
    strategy:
      fail-fast: true

    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1.0.10
        with:
          version: nightly

      - name: Run format
        run: forge fmt --check

      - name: Run Forge build
        run: |
          forge --version
          forge build --sizes
        id: build

      - name: Run Forge tests
        run: |
          forge test -vvv
        id: test
